<ion-content no-bounce [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">

      <ion-icon name="md-close-circle"></ion-icon>
    </button>
  </ion-fab>
  <ion-grid>
    <ion-row justify-content-center top-padding>
      <ion-col col-8>
        <img src="./assets/image/activity_4.png" alt="">
        <div top-padding2>
          <h2 class="ponit">9</h2>
          <h2 class="cup-coin">CUP COIN</h2>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

    </ion-row>
    <ion-row no-padding justify-content-center>
      <ion-col col-10 no-padding>
