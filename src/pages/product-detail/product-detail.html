<ion-content>
  <ion-header>

    <ion-navbar>
      <ion-title>{{dataDescriptions.name}}</ion-title>
    </ion-navbar>

  </ion-header>
  <div>
    <ion-slides pager>
      <ion-slide *ngFor="let item of dataDescriptions.image">
        <img [src]="item">
      </ion-slide>
    </ion-slides>
  </div>

  <div class="title-a">
    <h2>{{dataDescriptions.name}}</h2>
  </div>

  <ion-grid class="grid-price">
    <ion-row>
      <ion-col col-6 class="favorite">
        <ion-icon ios="ios-heart-outline" md="md-heart-outline" >       
        <span class="favorite-f">Favorite</span> 
        </ion-icon>
      </ion-col>
      <ion-col col-6>
        <p class="price-pomotions">à¸¿ {{dataDescriptions.price}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <rating [(ngModel)]="rate" readOnly="true" max="5"></rating>
  <div padding>
    <p class="color-orenge-custom" text-justify>{{dataDescriptions.detail}}</p>
  </div>

</ion-content>
