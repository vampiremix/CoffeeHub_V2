<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2 class="auth-title">CREATE_AN_ACCOUNT</h2>
  <form class="signup-form auth-form" [formGroup]="signup" (ngSubmit)="doSignup()">
    <ion-item>
      <ion-input type="username" placeholder="Username" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Confirm password" formControlName="confirm_password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="firstName" placeholder="Firstname" formControlName="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="lastName" placeholder="Lastname" formControlName="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="tel" placeholder="Tel" formControlName="tel"></ion-input>
    </ion-item>
    <button ion-button block class="auth-action-button signup-button" type="submit" [disabled]="!signup.valid">SIGN_UP</button>
  </form>
  <p class="auth-divider">
      Or
    </p>
  <button ion-button block class="facebook-auth-button" (click)="doFacebookSignup()">SIGN UP WITH FACEBOOK</button>

    <button ion-button block class="twitter-auth-button" (click)="doTwitterSignup()">{{'SIGN_UP_WITH_TWITTER' | translate}}</button> -->

</ion-content>
