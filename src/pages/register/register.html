<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2 class="auth-title" text-center>CREATE ACCOUNT</h2>
  <ion-grid>
      <ion-row>
        <ion-col col-12 text-center>       
            <img img-size src="./assets/icon/Profile_img2-01.png">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
            <button ion-button round outline>CHANGE PROFILE PICTURE</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  <form class="signup-form" [formGroup]="signup" (ngSubmit)="doSignup()">
 
    <ion-item>
      <ion-label floating class="color-placeholder" ><ion-icon name="contact"></ion-icon> Username</ion-label>
      <ion-input type="username"  formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating class="color-placeholder" ><ion-icon name="unlock"></ion-icon> Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating class="color-placeholder" ><ion-icon name="unlock"></ion-icon> Confirm password</ion-label>
      <ion-input type="password"  formControlName="confirm_password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating class="color-placeholder" >Firstname</ion-label>
      <ion-input type="firstName"  formControlName="firstName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating class="color-placeholder" >Lastname</ion-label>
      <ion-input type="lastName"  formControlName="lastName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating class="color-placeholder" ><ion-icon name="at"></ion-icon> Email</ion-label>
      <ion-input type="email"  formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating class="color-placeholder" ><ion-icon name="logo-whatsapp"></ion-icon> Tel</ion-label>
      <ion-input type="tel"  formControlName="tel"></ion-input>
    </ion-item>
    <button ion-button block class="auth-action-button signup-button" type="submit" [disabled]="!signup.valid">SIGN UP</button>
  </form>
  <p class="auth-divider">
    Or
  </p>
  <button ion-button block class="facebook-auth-button" (click)="doFacebookSignup()">SIGN UP WITH FACEBOOK</button>

</ion-content>
