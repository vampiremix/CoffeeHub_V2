<ion-content no-bounce [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
    <ion-fab margin-top right>
        <button ion-fab mini (click)="closePage()"><ion-icon name="md-close-circle"></ion-icon></button>
      </ion-fab>
  <ion-grid justify-content-center no-padding text-center>
    <ion-row justify-content-center paddingTop>
      <ion-col text-center col-8>
        <img src="./assets/image/logo-login.png" alt="">
      </ion-col>
    </ion-row>
    <ion-row justify-content-center  padding-top >
      <ion-col col-8>
        <div grid-style padding>
          <ion-row justify-content-center>
            <ion-col text-center col-12>
              <ion-item transparent>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" [(ngModel)]="username"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row justify-content-center>
            <ion-col text-center col-12>
              <ion-item transparent>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-center>
              <div (click)="gotoHomePage()" font-style>
                <span>ลืมรหัสผ่าน</span>
              </div>
            </ion-col>
          </ion-row>
          <ion-row justify-content-center>
            <ion-col text-center col-12>
              <button ion-button block color="dark-brown" (click)="EmailLogin(username,password)">เข้าสู่ระบบ</button>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
    <ion-row position justify-content-center>
        <ion-col text-center col-8 >
          <button ion-button block outline color="light" (click)="gotoRegister()">สมัครสมาชิก</button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
