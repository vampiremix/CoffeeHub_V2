<ion-content no-bounce [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
    <ion-fab margin-top right>
        <button ion-fab mini (click)="closePage()"><ion-icon name="md-close-circle"></ion-icon></button>
      </ion-fab>

  <div>
    <h2 class="ponit">9</h2>
    <h2 class="cup-coin">CUP COIN</h2>
  </div>

  <div class="img-sl">
    <ion-slides pager="true" slide-height>
      <ion-slide>
        <img src="./assets/image/cup.png">
      </ion-slide>
      <ion-slide>
        <img src="./assets/image/bag.png">
      </ion-slide>
      <ion-slide>
        <img src="./assets/image/bag_2.png">
      </ion-slide>
      <ion-slide>
        <img src="./assets/image/bag_3.png">
      </ion-slide>
      <ion-slide>
        <img src="./assets/image/bag_4.png">
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
