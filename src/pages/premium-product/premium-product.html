<ion-content no-bounce [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
    <ion-fab margin-top right>
        <button ion-fab mini (click)="closePage()"><ion-icon name="md-close-circle"></ion-icon></button>
      </ion-fab>

  <div>
    <h2 class="ponit">{{user.cupcoin}}</h2>
    <h2 class="cup-coin">CUP COIN</h2>
  </div>

  <div class="img-sl">
    <ion-slides pager="true" slide-height>
      <ion-slide>
        <img src="./assets/image/premium/pre2.png">
      </ion-slide>
      <ion-slide>
        <img src="./assets/image/premium/pre1.png">
      </ion-slide>
      <ion-slide>
        <img src="./assets/image/premium/pre5.png">
      </ion-slide>
      <ion-slide>
        <img src="./assets/image/premium/pre3.png">
      </ion-slide>
      <ion-slide>
        <img src="./assets/image/premium/pre4.png">
      </ion-slide>
      <ion-slide>
        <img src="./assets/image/premium/pre_detail.png">
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
