<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce padding [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">

  <ion-list border>
    <ion-item transparent>
      <ion-row>
        <ion-col col-12 text-center>
          <img src="https://avatars2.githubusercontent.com/u/1409231?v=3&s=460" img-size alt="">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 text-center>
          <div font-name-size>Theerasak Tubrit</div>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item transparent2>
      <ion-icon name="logo-usd" item-start></ion-icon>
      เติม CUPCOIN
    </ion-item>
    <ion-item transparent2>
      <ion-icon name="md-star" item-start></ion-icon>
      ร้านกาแฟที่ชื่นชอบ (2)
    </ion-item>
    <ion-item transparent2 (click)="favorite()">
      <ion-icon name="md-heart" item-start></ion-icon>
      สินค้าที่ชื่นชอบ (0)
    </ion-item>
    <ion-item transparent2>
      <ion-icon name="md-list-box" item-start></ion-icon>
      ประวัติการสั่งซื้อ
    </ion-item>
    <ion-item transparent2>
      <ion-icon name="ios-cafe" item-start></ion-icon>
      ประวัติการเติม CUPCOIN
    </ion-item>
  </ion-list>

  <ion-list >
    <ion-item (click)="Logout()" transparent2 >
      <ion-icon name="md-log-out" item-start></ion-icon>
      ออกจากระบบ
    </ion-item>
  </ion-list>
</ion-content>
