<ion-header>

  <ion-navbar>
    <ion-title>Find Coffee Shop</ion-title>
    <ion-buttons end>
      <button ion-button clear  (click)="clicktogglr()">
        <ion-icon [name]="Edit" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>


  <div [hidden]="!isHide" #map id="map"></div>

  <div [hidden]="isHide">
    <ion-list>
      <ion-item *ngFor="let item of mapsLatlong">
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <ion-avatar item-left>
                <img src="{{item.image}}">
              </ion-avatar>
            </ion-col>
            <ion-col col-6>
              <h3>{{item.name}}</h3>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-item>
    </ion-list>
  </div>

</ion-content>
